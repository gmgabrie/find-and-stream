<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import Google Icon Font -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			type="text/css"
			rel="stylesheet"
			href="css/materialize.min.css"
			media="screen,projection"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Find and Stream</title>
	</head>
	<body>
		<!-- Navbar -->
		<header class="teal">
			<div class="row teal">
				<h1 class="col l12 center">Find and Stream</h1>
			</div>
		</header>

		<nav class="teal">
			<div class="nav-wrapper container">
				<form>
					<div class="input-field">
						<input id="search" type="search" required />
						<label class="label-icon" for="search"
							><i class="material-icons">search</i></label
						>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>

		<div class="row">
			<div class="col l3">
				<h2>Watchlist</h2>
				<hr />
				<br />
				<div class="collection">
					<a href="#!" class="collection-item">Avengers</a>
					<a href="#!" class="collection-item active">Avengers Age of Ultron</a>
					<a href="#!" class="collection-item">Avengers Infinity War</a>
					<a href="#!" class="collection-item">Avengers Endgame</a>
				</div>
			</div>
			<!-- Card -->
			<div id="card-container" class="row">
				<div class="col l2">
					<div id="trending-card-1" class="card">
						<div id="trending-img-1" class="card-image">

							<span class="card-title"></span>
							<a class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">add</i></a
							>
						</div>
						<div id="card-content-1" class="card-content">

						</div>
					</div>
				</div>
				<div class="col l2">
					<div id="trending-card-2" class="card">
						<div id="trending-img-2" class="card-image">

							<span class="card-title"></span>
							<a class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">add</i></a
							>
						</div>
						<div id="card-content-2" class="card-content">

						</div>
					</div>
				</div>
				<div class="col l2">
					<div id="trending-card-3" class="card">
						<div id="trending-img-3" class="card-image">

							<span class="card-title"></span>
							<a class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">add</i></a
							>
						</div>
						<div id="card-content-3" class="card-content">

						</div>
					</div>
				</div>
				<div class="col l2">
					<div id="trending-card-4" class="card">
						<div id="trending-img-4" class="card-image">

							<span class="card-title"></span>
							<a class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">add</i></a
							>
						</div>
						<div id="card-content-4" class="card-content">

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src=".js/materialize.min.js"></script>
		<script src="./assets/Js/script.js"></script>
	</body>
</html>
